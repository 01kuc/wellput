<!doctype html>
<html lang="en">

<head>

    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

        #welcome-section,

        }

        #projects {
            background-color: hsla(246, 30%, 46%, 0.411);

<body>

    <nav id="navbar" class="container text-center fixed-top">
        <div class="row">
            <div class="col-lg-6 col-sm-12"></div>
            <div class="col-lg-2 col-sm-12">
                <a href="#welcome-section" class="nav-item">About</a>
            </div>
            <div class="col-lg-2 col-sm-12">
                <a href="#projects" class="nav-item">Projects</a>
            </div>
            <div class="col-lg-2 col-sm-12">

            </div>
        </div>
    </nav>

    <main id="welcome-section" class="container-fluid justify-content-center bg-dark">
        <div class="row">
            <div class="col text-center">

    <section id="projects" class="container-fluid justify-content-center">
        <div class="row">

            <div class="col">

                </div>
                <div class="container row text-center">
                    <div class="col-lg-6 col-sm-12">
                        <a id="profile-link" target="_blank" href="https://github.com/hrkucuk">
                            <img src="../../../media//logoGitHub.png" alt="GitHub Logo" class="img" style="width: 60px;">
                        </a>
                    </div>
                    <div class="col-lg-6 col-sm-12">
                        <a href="https://twitter.com/hakkirizakucuk">

                        </a>
                    </div>
                </div>
            </div>
        </div>

        crossorigin="anonymous"></script>
