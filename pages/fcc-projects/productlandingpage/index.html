<!doctype html>
<html lang="en">

<head>
    <title>Product Landing Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
</head>

<body>

    <header id="header" class="container-fluid row justify-content-around align-items-center p-3 bg-dark fixed-top ">
        <img src="https://www.w3schools.com/howto/img_forest.jpg" class="img rounded-circle col-1" alt="" id="header-img">
        <nav id="nav-bar" class="nav nav-bar col-4 text-right">
            <a href="#video" class="nav-link nav-item col-4">Video</a>
            <a href="#form" class="nav-link nav-item col-4">Email Form</a>
            <a href="#contact" class="nav-link nav-item col-4">contact</a>
        </nav>
    </header>

    <div class="p-5"></div>
    <div class="p-5"></div>

    <main class="container text-center">
        <div >
            <iframe id="video" max-width="560" max-height="315" src="https://www.youtube.com/embed/BXgWvFd16iI?rel=0&amp;showinfo=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>

        <form action="https://www.freecodecamp.com/email-submit" id="form">
            <input type="email" name="email" id="email" placeholder="abc@abc.com"/>
            <input type="submit" value="Submit" id="submit">
        </form>
    </main>

    <footer id="contact" class="container-fluid fixed-bottom">
        <div class="row">
            <p class="text-center col-12">
                about us
            </p>
        </div>
    </footer>


    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
</body>

</html>
