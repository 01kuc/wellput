<!doctype html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    </head>
    <body>

        <div class="container-fluid text-center bg-secondary">
            <h1 id="title">Survey Form</h1>

            <form action="submit" id="survey-form" class="container bg-light">
                <p id="description">Custom Survey Form</p>
                <div class="form-group row align-items-center">
                    <label id="name-label" for="name" class="col-6 text-right">* Name:</label>
                    <input type="text" class="form-control col-3" name="name" id="name" aria-describedby="nameField" placeholder="name" required/>
                    <small id="nameField" class="form-text text-muted col-1">Enter your name</small>
                </div>
                <div class="form-group row align-items-center">
                    <label id="email-label" for="email" class="col-6 text-right">* Email:</label>
                    <input type="email" class="form-control col-3" name="email" id="email" aria-describedby="emailField" placeholder="email@email.com"
                        required/>
                    <small id="emailField" class="form-text text-muted col-1">Enter your email</small>
                </div>
                <div class="form-group row align-items-center">
                    <label id="number-label" for="age" class="col-6 text-right">* Age:</label>
                    <input type="number" class="form-control col-3" name="age" id="number" aria-describedby="ageField" placeholder="age" min="9"
                        max="125" required/>
                    <small id="ageField" class="form-text text-muted col-1">Enter your age</small>
                </div>


                <div class="form-group row align-items-center">
                    <label for="dropdown" class="col-6 text-right">Dropdown select</label>
                    <select class="custom-select col-3" name="dropdown" id="dropdown">
                        <option value="first" selected>first</option>
                        <option value="second">second</option>
                        <option value="third">third</option>
                        <option value="fourth">fourth</option>
                    </select>
                    <small id="customSelectField" class="form-text text-muted col-1">choose one</small>
                </div>

                <div class="form-group row align-items-center">
                    <p class="col-6 text-right align-self-start">Custom radio buttons</p>
                    <div class="col-6 text-left">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="radioButton" id="" value="checkedValue" checked /> First
                        </label>
                        <br/>
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="radioButton" id="" value="checkedValue" /> Second
                        </label>
                        <br/>
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="radioButton" id="" value="checkedValue" /> Third
                        </label>
                    </div>
                </div>

                <div class="form-group row align-items-center">
                    <p class="col-6 text-right align-self-start">Custom checkbox</p>
                    <div class="col-6 text-left">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" name="" id="" value="someValue" checked/> First
                        </label>
                        <br/>
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" name="" id="" value="someValue" /> Second
                        </label>
                        <br/>
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" name="" id="" value="someValue" checked/> Third
                        </label>
                    </div>
                </div>

                <div class="form-group row align-items-center">
                    <label class="col-6 text-right" for="">Any suggestions?</label>
                    <textarea class="form-control col-6" name="" id="" rows="3"></textarea>
                </div>

                <button type="submit" id="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  </body>
</html>
